<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="../../img/icon.png" type="image/png" />
</head>
<body onkeydown="handleKeydown(event)">
    <div class="calculadora">
        <input type="text" class="pantalla" id="pantalla" disabled>
        <div class="teclas">
           <button id="limpiar" onclick="limpiar()">C</button>
           <button id="limpiar" onclick="eliminar()">&#x232B;</button>
            <button id="operacion" onclick="raiz()">²√x</button>
            <button id="operacion" onclick="potencia()">x²</button>
            <button id="numero" onclick="pantalla('7')">7</button>
            <button id="numero" onclick="pantalla('8')">8</button>
            <button id="numero" onclick="pantalla('9')">9</button>
            <button id="operacion" onclick="pantalla('+')">+</button>
            <button id="numero" onclick="pantalla('4')">4</button>
            <button id="numero" onclick="pantalla('5')">5</button>
            <button id="numero" onclick="pantalla('6')">6</button>
            <button id="operacion" onclick="pantalla('-')">-</button>
            <button id="numero" onclick="pantalla('1')">1</button>
            <button id="numero" onclick="pantalla('2')">2</button>
            <button id="numero" onclick="pantalla('3')">3</button>
            <button id="operacion" onclick="pantalla('*')">*</button>
            <button id="numero" onclick="pantalla('0')">0</button>
            <button id="numero" onclick="pantalla('.')">.</button>
            <button id="calcular" onclick="calcular()">=</button>
            <button id="operacion" onclick="pantalla('/')">/</button>
        </div>
    </div>
</body>
</html>
