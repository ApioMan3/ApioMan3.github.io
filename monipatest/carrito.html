<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="css/header-footer.css" />
  <!-- Usar mismo estilo que tienda -->
  <link rel="stylesheet" href="css/shop/productos.css" />
  <link rel="stylesheet" href="css/shop/interacciones.css" />
  <style>
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Contenedor y vaciado mantengo solo lo necesario */
    #carrito-vacio {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
    }
    #carrito-vacio img {
      max-width: 480px;
    }

    /* Ajustes para botones del carrito */
    .botones-carrito {
      text-align: center;
      margin-top: 2rem;
    }
    .botones-carrito button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 0.5rem;
      cursor: pointer;
      margin-bottom: 80px;
      border-radius: 6px;
      border: none;
      background: #6b5239;
      color: #fff;
      font-weight: 700;
    }
    .botones-carrito button:hover {
      background: #a66b2f;
    }
  </style>
</head>
<body>
    <footer id="main-header"></footer>
  <h1>Carrito de Compras</h1>

  <div id="carrito-vacio" style="display: none;">
    <img src="img/carritovacio.png" alt="Carrito vacío" />
  </div>

  <!-- Usar el mismo id que en tienda para aplicar el grid de productos -->
  <div id="tarjetas-productos" class="tarjetas-carrito"></div>

  <div class="botones-carrito" id="acciones-carrito" style="display: none;">
    <button id="btn-finalizar">Finalizar compra</button>
    <button id="btn-vaciar">Vaciar carrito</button>
  </div>
    <footer id="main-footer"></footer>

  <script>
    const carrito = JSON.parse(localStorage.getItem("carrito") || "[]");
    const contenedor = document.getElementById("tarjetas-productos");
    const vacio = document.getElementById("carrito-vacio");
    const acciones = document.getElementById("acciones-carrito");

    if (carrito.length === 0) {
      vacio.style.display = "flex";
    } else {
      acciones.style.display = "block";

      carrito.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("tarjeta-producto");

        card.innerHTML = `
          <img src="${item.Imagen}" alt="${item.Titulo}" />
          <h3>${item.Titulo}</h3>
          <p><strong>Marca:</strong> ${item.Marca}</p>
          <p><strong>Variedad:</strong> ${item.Variedad}</p>
          <p><strong>Cantidad:</strong> ${item.Cantidad}</p>
          <p><strong>Precio unitario:</strong> $${item.Precio.toFixed(2)}</p>
          <p><strong>Total:</strong> $${(item.Precio * item.Cantidad).toFixed(2)}</p>
        `;

        contenedor.appendChild(card);
      });
    }

    // Botón vaciar
    document.getElementById("btn-vaciar").addEventListener("click", () => {
      localStorage.removeItem("carrito");
      location.reload();
    });

    // Botón finalizar
    document.getElementById("btn-finalizar").addEventListener("click", () => {
      const hora = new Date().getHours();
      let saludo = "Hola";
      if (hora >= 6 && hora < 13) saludo = "Buen día";
      else if (hora >= 13 && hora < 19) saludo = "Buenas tardes";
      else saludo = "Buenas noches";

      let mensaje = `${saludo}, quisiera realizar la compra de los siguientes productos:\n\n`;

      carrito.forEach(item => {
        mensaje += `• ${item.Titulo} - ${item.Marca} - ${item.Variedad} - x${item.Cantidad}\n`;
      });

        const url = "https://wa.me/5491122513283?text=" + encodeURIComponent(mensaje);
      window.open(url, "_blank");
    });
  </script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
